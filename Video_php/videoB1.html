<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Etape 2</title>
    <link rel="stylesheet" href="/assets/accueil_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            background: url('../no_label.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.65);
            z-index: 0;
            pointer-events: none;
        }
        .video-container {
            background: rgba(255,255,255,0.92);
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1550px;
            margin: 0 auto;
            padding: 0.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            z-index: 1;
        }
        .video-wrapper {
            overflow-x: auto;
            width: 100%;
        }
        .video-header-row {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 0.5vw;
        }
        .titre-b1 {
            font-size: 1.2vw;
            color: #333;
            padding: 0.3vw 0;
            white-space: nowrap;
        }
        .titre-centre {
            font-size: 1.2vw;
            font-weight: bold;
            color: #333;
            flex: 1;
            text-align: center;
            padding: 0.3vw 0;
        }
        video {
            width: 1480px;
            height: auto;
            max-width: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            margin-bottom: 0.2rem;
        }
        .btn-continue {
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #4da3ff !important;
            border-color: #4da3ff !important;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .btn-continue {
                font-size: 1.2rem;
                padding: 0.6rem 2rem;
            }
            .titre-b1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .btn-continue {
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
            }
            .titre-b1 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="video-container">
        <div class="video-header-row">
            <div class="titre-b1"></div>
            <div class="titre-centre" id="titre-global"></div>
        </div>
        <video controls>
            <source src="" type="video/mp4">
        </video>
        <button type="button" class="btn btn-primary btn-continue">Continuer</button>
    </div>

    <script>
        // Récupérer l'id participant
        let participantId = parseInt(localStorage.getItem('participant_id_counter')) || 1;

        let order = [];

        let videos = [];
        for (let i = 1; i <= 24; i++) {
            let num = "B" + i.toString();
            videos.push({file: `Vidéo_${num}.mp4`, label: `Vidéo ${num}`});
        }

        let carreLatin = [];
        fetch('../double_carre_latin.json')
            .then(res => res.json())
            .then(json => {
                console.log("carreLatin chargé :", json);
                carreLatin = json;
                let key = "participant_" + participantId;
                if (carreLatin[key]) {
                    order = carreLatin[key].map(v => {
                        let num = parseInt(v.replace("videoB", ""));
                        return videos[num - 1];
                    });
                } else {
                    order = videos;
                }
                setVideo(0);
            });

        function setVideo(step) {
            const video = document.querySelector('video');
            const titre = document.querySelector('.titre-b1');
            const titreGlobal = document.querySelector('#titre-global');
            const btn = document.querySelector('.btn-continue');
            if (!video) return;

            const videoObj = order[step];
            const videoFile = videoObj.file;

            // Chargement de la vidéo
            video.querySelector('source').src = "../videos/" + videoFile;
            video.load();

            // Mise à jour du titre de la vidéo (ex: Vidéo B21)
            titre.textContent = videoObj.label;

            // Mise à jour du titre global selon la catégorie
            if (titreGlobal) {
                const videoNumber = parseInt(videoFile.match(/B(\d+)/)?.[1], 10);
                if (!isNaN(videoNumber)) {
                    if (videoNumber >= 1 && videoNumber <= 6) {
                        titreGlobal.textContent = "Rupture rythmique : toponymes";
                    } else if (videoNumber >= 7 && videoNumber <= 12) {
                        titreGlobal.textContent = "Changement d'abstraction brutal : routes";
                    } else if (videoNumber >= 13 && videoNumber <= 18) {
                        titreGlobal.textContent = "Incohérence stylistique : routes";
                    } else if (videoNumber >= 19 && videoNumber <= 24) {
                        titreGlobal.textContent = "Déconnexions : routes";
                    } else {
                        titreGlobal.textContent = "";
                    }
                }
            }

            // Bouton "Continuer"
            if (btn) {
                if (step < order.length - 1) {
                    btn.style.display = '';
                    btn.onclick = () => setVideo(step + 1);
                } else {
                    btn.style.display = '';
                    btn.onclick = () => window.location.href = '../etape3.html';
                }
            }
        }
    </script>
</body>
</html>
