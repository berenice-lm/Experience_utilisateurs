<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Merci de votre participation</title>
    <link rel="stylesheet" href="/assets/accueil_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('no_label.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .merci-container {
            background: rgba(255,255,255,0.92);
            border-radius: 1.7vw;
            box-shadow: 0 0 1.7vw rgba(0,0,0,0.22);
            width: 40vw;
            max-width: 95vw;
            min-width: 0;
            margin: 0 auto;
            padding: 4vw 4vw 3vw 4vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2vw;
            margin-bottom: 2vw;
        }
        .remarque {
            font-size: 1.3vw;
            color: #333;
        }
        @media (max-width: 900px) {
            .merci-container {
                width: 95vw;
                padding: 3vw 2vw;
            }
            h1 {
                font-size: 3vw;
            }
            .remarque {
                font-size: 2vw;
            }
        }
        @media (max-width: 500px) {
            .merci-container {
                width: 100vw;
                padding: 2vw 1vw;
            }
            h1 {
                font-size: 4vw;
            }
            .remarque {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="merci-container">
        <h1>Merci de votre participation</h1>
        <div class="remarque">Des questions / remarques ?</div>
    </div>
</body>
</html>
