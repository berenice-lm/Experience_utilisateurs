<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Etape 1 : Compter le nombre de ruptures</title>
    <link rel="stylesheet" href="/assets/accueil_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('no_label.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step-container {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 180px 30px 180px; /* padding latéral augmenté */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 35px;
        }
        ul {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
            font-size: 1.15em;
        }
        .btn-primary {
            background-color: #4da3ff !important;
            border-color: #4da3ff !important;
            margin-top: 90px; /* bouton plus bas */
            min-width: 110px;
            align-self: center;
        }
        @media (max-width: 700px) {
            .step-container {
                max-width: 98vw;
                padding: 20px 5vw;
            }
        }
    </style>
</head>
<body>
    <!-- MODALE PARTICIPANT -->
    <div class="modal fade" id="participantModal" tabindex="-1" aria-labelledby="participantModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="participantModalLabel">Identifiant Participant</h5>
        </div>
        <div class="modal-body">
            <p>Votre numéro de participant est : <strong id="participant-number">...</strong></p>
            <button class="btn btn-warning" onclick="resetParticipant()">Réinitialiser</button>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">Continuer</button>
        </div>
        </div>
    </div>
    </div>

    <div class="step-container">
        <h1>Etape 1 : Compter le nombre de ruptures</h1>
        <p>Dans cette première étape, vous allez :</p>
        <ul>
            <li>visionner 2 vidéos-tests</li>
            <li>visionner 24 vidéos</li>
        </ul>
        <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='Video_php/videoA1.html';">Continuer</button>
    </div>
    <div id="participant-info-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:1vw; box-shadow:0 0 2vw #0003; padding:2vw 3vw; min-width:320px; text-align:center; position:relative;">
            <span id="participant-id-modal" style="font-size:1.2em; color:#1976d2; font-weight:bold; display:block; margin-bottom:1vw;"></span>
            <button id="btn-reset-id" style="margin-bottom:1vw; background-color:#ffcdd2; color:#b71c1c; border:none; padding:0.5em 1.2em; border-radius:0.4em; font-size:1em; font-weight:bold; cursor:pointer;">Réinitialiser l'identifiant</button><br>
            <button id="btn-close-modal" style="background-color:#1976d2; color:#fff; border:none; padding:0.5em 1.2em; border-radius:0.4em; font-size:1em; font-weight:bold; cursor:pointer;">Fermer</button>
        </div>
    </div>
    <script>
        function showParticipantIdModal() {
            let participantId = localStorage.getItem('participant_id_counter') || '1';
            document.getElementById('participant-id-modal').textContent = "Votre identifiant participant : " + participantId;
            document.getElementById('participant-info-modal').style.display = 'flex';
        }
        document.getElementById('btn-reset-id').onclick = function() {
            localStorage.setItem('participant_id_counter', "1");
            showParticipantIdModal();
            alert("Identifiant réinitialisé à 1.");
        };
        document.getElementById('btn-close-modal').onclick = function() {
            document.getElementById('participant-info-modal').style.display = 'none';
        };
        window.addEventListener('DOMContentLoaded', function() {
            showParticipantIdModal();
        });
    </script>
</body>
</html>
