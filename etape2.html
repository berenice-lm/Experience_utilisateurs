<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Donner l'intensité de chaque rupture</title>
    <link rel="stylesheet" href="/assets/accueil_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('no_label.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step2-container {
            background: rgba(255,255,255,0.92);
            border-radius: 1.7vw;
            box-shadow: 0 0 1.7vw rgba(0,0,0,0.22);
            width: 55vw;
            max-width: 85vw;
            min-width: 0;
            margin: 0 auto;
            padding: 2vw 4vw 2vw 4vw; /* réduit le padding vertical */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        h1 {
            margin-bottom: 2vw;
            font-size: 2.2vw;
        }
        .gradient-bar {
            width: 40vw;
            height: 2vw;
            background: linear-gradient(to right, #e53935 0%, #ffeb3b 50%, #43a047 100%);
            border-radius: 1vw;
            margin: 2vw 0 1vw 0;
            position: relative;
        }
        .gradient-labels {
            width: 40vw;
            display: flex;
            justify-content: space-between;
            font-size: 1.3vw;
            margin-top: 0.2vw;
            position: relative;
        }
        .gradient-labels span {
            font-weight: bold;
        }
        .gradient-labels span.middle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn-continue {
            margin-top: 3vw; /* réduit l'espace au-dessus du bouton */
            min-width: 90px;
            font-size: 0.95vw;
            background-color: #90caf9 !important;
            border-color: #90caf9 !important;
            color: #003366 !important;
            padding: 0.4vw 1vw;
            border-radius: 0.5vw;
        }
        @media (max-width: 900px) {
            .step2-container {
                width: 95vw;
                padding: 3vw 2vw;
            }
            .gradient-bar, .gradient-labels {
                width: 90vw;
                font-size: 2vw;
            }
            h1 {
                font-size: 2.5vw;
            }
        }
        @media (max-width: 500px) {
            .step2-container {
                width: 100vw;
                padding: 2vw 1vw;
            }
            .gradient-bar, .gradient-labels {
                width: 98vw;
                font-size: 3vw;
            }
            h1 {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="step2-container">
        <h1>Etape 2 : Donner l'intensité de chaque rupture</h1>
        <div class="gradient-bar"></div>
        <div class="gradient-labels">
            <span style="color:#e53935; display: flex; flex-direction: column; align-items: center;">
                2
                <span style="font-weight:normal; font-size:0.9em; margin-top:0.3vw;">grosse rupture</span>
            </span>
            <span class="middle" style="color:#ff9800; display: flex; flex-direction: column; align-items: center;">
                1
                <span style="font-weight:normal; font-size:0.9em; margin-top:0.3vw;">petite rupture</span>
            </span>
            <span style="color:#43a047; display: flex; flex-direction: column; align-items: center;">
                0
                <span style="font-weight:normal; font-size:0.9em; margin-top:0.3vw;">pas de rupture</span>
            </span>
        </div>
        <button
            type="button"
            class="btn btn-primary btn-continue"
            onclick="window.location.href='Video_php/videoB1.html';"
        >Continuer</button>
    </div>
</body>
</html>
